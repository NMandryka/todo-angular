<form class="card" [formGroup]="form" (ngSubmit)="editTask()">
  <h2>Edit task</h2>
  <div
    class="form-control"
    [class.invalid]="form.get('title')?.invalid && form.get('title')?.touched"
  >
    <label for="title">Title:</label>
    <input id="title" type="text" formControlName="title">
    <div
      class="validation"
      *ngIf="form.get('title')?.invalid && form.get('title')?.touched"
    >
      <small *ngIf="form.get('title')?.errors?.['required']">required title</small>


    </div>
  </div>

  <div
    class="form-control"
    [class.invalid]="form.get('description')?.invalid && form.get('description')?.touched"
  >
    <label for="description">Description:</label>
    <input id="description" type="text" formControlName="description">

  </div>

  <label for="timeToDo">Time to do:</label>
  <select
    name="timeToDo"
    id="timeToDo"
    [ngClass]="{'option-fast': timeToDo.value === 'fast',
                  'option-medium': timeToDo.value === 'medium',
                  'option-slow': timeToDo.value === 'slow'
                  }"
    #timeToDo
    formControlName="timeToDo"
    (change)="changeTimeToDo(timeToDo.value)">
    <option value="fast" class="option-fast">fast</option>
    <option value="medium" class="option-medium">medium</option>
    <option value="slow" class="option-slow">slow</option>
  </select>

  <div class="auth-btn">
    <button
      tabindex="1"
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid"
    >Edit</button>
  </div>

</form>
